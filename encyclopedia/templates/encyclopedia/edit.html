{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Article</h1>
    
    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <br/>
        <input type="text" name="title" placeholder="Enter a title" value="{{ title }}">
        <br/>
        <label>Content:</label>
        <br/>
        <textarea name="content" placeholder="Enter content" style="height: 50vh;">{{ content }}</textarea>
        <br/>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>

{% endblock %}
